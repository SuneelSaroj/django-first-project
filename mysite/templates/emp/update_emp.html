<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous" />
    </head>

    <body>
        {% include 'emp/navbar.html' %}
        <div class="text-center my-4">
            <h1>Update Employee</h1>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                        <div class="card-body">
                            <form action="/employee/do-update-emp/{{emp.id}}" method="POST">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" name="name" class="form-control" id="name"
                                        placeholder="Enter Full Name" value="{{emp.name}}" />
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email address</label>
                                    <input type="email" name="email" class="form-control" id="email"
                                        placeholder="Enter Email" value="{{emp.emp_id}}">
                                </div>
                                <div class=" mb-3">
                                    <label for="phone" class="form-label">Phone Number</label>
                                    <input type="text" name="phone" class="form-control" id="phone"
                                        placeholder="Enter Phone Number" value="{{emp.mobile}}" />
                                </div>
                                <div class="mb-3">
                                    <label for="address" class="form-label">address</label>
                                    <input type="text" name="address" class="form-control"
                                        id="address" placeholder="Enter Address"
                                        value="{{emp.address}}" />
                                </div>

                                <div class="mb-3 form-check">
                                    <input {% if emp.is_working %} checked {% endif %}
                                        type="checkbox" name="is_working" class="form-check-input"
                                        id="is_working" />
                                    <label class="form-check-label" for="is_working">Working</label>
                                </div>
                                <div class="mb-3">
                                    <label for="department"></label>
                                    <select class="form-select" aria-label="Department"
                                        name="department" id="department">
                                        <option value="{{emp.department}}" selected>
                                            {{emp.department}}
                                        </option>
                                        <option value="Computer">Computer</option>
                                        <option value="Electrical">Electrical</option>
                                        <option value="Mechanical">Mechanical</option>
                                    </select>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary">Update</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    </body>

</html>
